<html>
<head>
<title>登陆页</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="../mho.css">
</head>
<body>
	<div class="mho_login_bg">
		<div class="mho_login mho_row">
			<div class="mho_col mho_col_6 mho_login_img">
			</div>
			<div class="mho_col mho_col_6">
				<form class="mho_login_form">
					<h2>XX人事信息管理系统</h2>
					<div class="mho_form_group">
						<input type="text" placeholder="用户名">
					</div>
					<div class="mho_form_group">
						<input type="password" placeholder="密码">
					</div>
					<div class="mho_form_group">
						<input type="button" value="登  陆">
					</div>
					<div class="mho_form_group">
						<div style="display:inline-block;width:90%;">
							<a href="javascript:void(0)" class="mho_float_left">注册</a>
							<a href="javascript:void(0)" class="mho_float_right">忘记密码？</a>
							<div class="mho_clear"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="login.js"></script>
</body>
</html>
